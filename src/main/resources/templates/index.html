<!DOCTYPE html>
<html lang="pt-Br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="caixa-login">
      <div id="imagem-login">
        <br>
        <img class="img" src="/images/imgbranca.png" alt="Logo" />
      </div>
      <br>
      <form action="/api/usuario/login" method="POST">
        <div class="mb-3">
          <label for="login-usuario" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="login-usuario"
            placeholder="Usuário"
          />
        </div>

        <div class="mb-3">
          <label for="login-senha" class="form-label">Senha</label>
          <input
            type="password"
            name="senha"
            class="form-control"
            id="login-senha"
            placeholder="Senha"
          />
          <div class="col-auto">
            <button type="submit" class=" btn btn-primary mb-3" id="login-submit">
              Entrar
            </button>
          </div>
      </form>
        <div class="ir-para-cadastro">
          <a th:href="@{/cadastro}" style="color: white;">Não tem conta? Ir para o cadastro</a>
        </div>
      </div>
    </div>

    <!-- Hidden link for JavaScript to access the URL dynamically -->
    <a id="paginaTarefaUrl" th:href="@{/tarefas}" style="display: none"></a>

    <script src="/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
