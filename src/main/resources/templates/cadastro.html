<!DOCTYPE html>
<html lang="pt-Br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{css/styles.css}" />
    <link rel="stylesheet" th:href="@{css/cadastro.css}" />
    <title>Cadastro</title>
</head>
<body>
    <form action="/api/usuario/cadastro" method="POST">
        <div class="caixa-cadastro">
            <h1>Cadastro</h1>
            <div class="ir-para-login">
                <a th:href="@{/}">Já tem conta? Ir para o Login</a>
            </div>


            <div class="mb-3">
                <label for="cadastro-usuario" class="form-label">Nome de Usuário</label>
                <input type="text" name="nome_usuario" class="form-control" id="cadastro-usuario" placeholder="Usuário" required />
            </div>
            <div class="mb-3">
                <label for="cadastro-email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" id="cadastro-email" placeholder="E-mail" required />
            </div>
            <div class="mb-3">
                <label for="cadastro-senha" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" id="cadastro-senha" placeholder="Senha" required />
            </div>

            <div class="mb-3">
                <select class="form-select" name="funcao" aria-label="Default select example">
                    <option selected>Selecionar Função</option>
                    <option value="1">Desenvolvedor</option>
                    <option value="2">Gerente de Projetos</option>
                    <option value="3">Tester</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="cadastro-submit">Cadastrar</button>
            </div>
        </div>
    </form>
    <a id="loginUrl" th:href="@{/index}" style="display: none"></a>

    <script src="/js/cadastro.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
