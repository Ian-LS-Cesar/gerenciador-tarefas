<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/tarefas.css" />
    <title>Tarefas</title>
  </head>

  <body>
    <div class="navbar">
      <div id="links-navbar">
        <!-- Substituímos os links diretos com Thymeleaf para URLs dinâmicas -->
        <a th:href="@{/tarefas}">Tarefas</a>
        <a th:href="@{/}">Sair</a>
      </div>
    </div>

    <div id="conteudo-principal">
      <div id="container-criar-tarefa">
        <!-- Botão Criar Tarefa -->
        <button
          type="button"
          id="criar-tarefa-button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-criarTarefa"
        >
          Adicionar Tarefa
        </button>
      </div>

      <div class="tarefas-container">
        <div id="tarefas-pendentes">
          <div id="titulo-tarefas-pendentes">
            <h1>Tarefas Pendentes</h1>
          </div>
          <div id="lista-tarefas-pendentes">
            <div class="tarefa-pendente">
              <h3>Tarefa Teste</h3>
              <p>Descrição Exemplo</p>
              <p><strong>Prazo:</strong> 00/00/0000</p>
              <button type="button" class="botao-finalizar-tarefa btn btn-success">Finalizar Tarefa</button>
            </div>
          </div>
        </div>

        <div id="tarefas-concluídas">
          <div id="titulo-tarefas-finalizadas">
            <h1>Tarefas Finalizadas</h1>
          </div>
          <div id="lista-tarefas-finalizadas"></div>
        </div>
      </div>
    </div>

    <!-- Modal Criar Tarefa -->
    <div
      class="modal fade"
      id="modal-criarTarefa"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal-criarTarefaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-criarTarefaLabel">
              Nova Tarefa
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mb-3">
            <label for="titulo-tarefa" class="form-label"
              >Título da Tarefa</label
            >
            <input
              type="text"
              class="form-control"
              id="titulo-tarefa"
              placeholder="Título"
              required
            />

            <label for="descricao-tarefa" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="descricao-tarefa"
              rows="3"
            ></textarea>

            <label for="prazo-tarefa" class="form-label">Prazo</label>
            <input
              type="date"
              class="form-control"
              id="prazo-tarefa"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              id="salvar-tarefa-button"
              class="btn btn-primary"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/tarefas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
